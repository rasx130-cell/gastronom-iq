<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GastronomIQ WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8FAFC; 
            color: #1E293B; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }
        .dish-card { transition: all 0.2s ease; border: 1px solid #f1f5f9; }
        .dish-card:active { transform: scale(0.97); }
        .student-btn.active { 
            background-color: #3b82f6; 
            color: white; 
            border-color: #2563eb;
            transform: scale(1.05);
        }
        #cart-panel { 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: #3b82f6; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 #3b82f6, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 #3b82f6, 1em 0 0 #3b82f6; } }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">Gastronom<span class="text-blue-600">IQ</span></h1>
            <p id="user-role-label" class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">Smart Cafeteria</p>
        </div>
        <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-blue-500 border border-slate-100">
            <i class="fas fa-utensils text-xl"></i>
        </div>
    </header>

    <div id="starosta-panel" class="hidden mb-6">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-black text-slate-500 uppercase">Выбор ученика</h2>
            <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-lg font-bold">РЕЖИМ СТАРОСТЫ</span>
        </div>
        <div id="students-list" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            </div>
    </div>

    <div id="menu-container" class="grid grid-cols-1 gap-4">
        <div class="text-center py-20">
            <p class="text-slate-400 font-bold loading-dots text-lg">Загружаем меню</p>
        </div>
    </div>

    <div id="cart-panel" class="fixed bottom-0 left-0 w-full p-6 bg-white rounded-t-[40px] shadow-[0_-10px_50px_rgba(0,0,0,0.1)] transform translate-y-full">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p id="order-target" class="text-slate-400 text-[10px] font-black uppercase mb-0.5">Заказ для себя</p>
                <h2 id="total-price-display" class="text-3xl font-black text-slate-800">0 ₸</h2>
            </div>
            <div class="bg-blue-50 px-4 py-2 rounded-2xl">
                <p id="items-count" class="text-blue-600 font-black text-sm">0 позиций</p>
            </div>
        </div>
        <button onclick="checkout()" class="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-200 active:scale-95 transition-all duration-200">
            ПОДТВЕРДИТЬ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const firebaseConfig = { databaseURL: "https://ashana-29903-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = {};
        let currentUser = null;
        let selectedStudent = "Лично"; 
        let userRole = "student";

        // 1. Инициализация и проверка роли
        function init() {
            const uid = tg.initDataUnsafe.user.id;
            db.ref(`users/${uid}`).once('value', (snapshot) => {
                const user = snapshot.val();
                if (user) {
                    currentUser = user;
                    userRole = user.role;
                    document.getElementById('user-role-label').innerText = `${user.role} | ${user.class}`;
                    
                    if (user.role === 'starosta') {
                        document.getElementById('starosta-panel').classList.remove('hidden');
                        loadClassStudents(user.class);
                    }
                }
            });
        }

        // 2. Загрузка одноклассников для старосты
        function loadClassStudents(userClass) {
            db.ref('users').orderByChild('class').equalTo(userClass).on('value', (snapshot) => {
                const list = document.getElementById('students-list');
                list.innerHTML = `<button onclick="selectStudent('Лично')" class="student-btn active flex-shrink-0 px-4 py-3 bg-white border rounded-2xl text-sm font-bold transition">Я сам</button>`;
                
                const data = snapshot.val();
                if (data) {
                    Object.values(data).forEach(u => {
                        if (u.name !== currentUser.name) {
                            list.innerHTML += `<button onclick="selectStudent('${u.name}')" class="student-btn flex-shrink-0 px-4 py-3 bg-white border rounded-2xl text-sm font-bold transition">${u.name}</button>`;
                        }
                    });
                }
            });
        }

        function selectStudent(name) {
            selectedStudent = name;
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.student-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === name || (name === 'Лично' && btn.innerText === 'Я сам'));
            });
            document.getElementById('order-target').innerText = name === 'Лично' ? 'Заказ для себя' : `Заказ для: ${name}`;
        }

        // 3. Загрузка Меню
        db.ref('menu_today').on('value', (snapshot) => {
            const container = document.getElementById('menu-container');
            const data = snapshot.val();
            container.innerHTML = "";

            if (!data) {
                container.innerHTML = `<div class="text-center py-10 text-slate-400">Меню пусто</div>`;
                return;
            }

            Object.keys(data).forEach(id => {
                const item = data[id];
                const count = cart[id] ? cart[id].count : 0;
                container.innerHTML += `
                    <div class="dish-card bg-white p-4 rounded-[28px] flex justify-between items-center shadow-sm">
                        <div>
                            <h3 class="font-bold text-slate-800">${item.name}</h3>
                            <p class="text-blue-600 font-black">${item.price} ₸</p>
                        </div>
                        <div class="flex items-center gap-3 bg-slate-50 p-1.5 rounded-2xl border">
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, -1)" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center shadow-sm active:bg-red-500 active:text-white transition"><i class="fas fa-minus text-xs"></i></button>
                            <span id="count-${id}" class="font-bold w-4 text-center">${count}</span>
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, 1)" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center shadow-sm active:bg-blue-600 active:text-white transition"><i class="fas fa-plus text-xs"></i></button>
                        </div>
                    </div>`;
            });
        });

        function updateCart(id, name, price, delta) {
            tg.HapticFeedback.impactOccurred('medium');
            if (!cart[id]) cart[id] = { name, price, count: 0 };
            cart[id].count += delta;
            if (cart[id].count <= 0) delete cart[id];
            
            const el = document.getElementById(`count-${id}`);
            if (el) el.innerText = cart[id] ? cart[id].count : 0;
            renderFooter();
        }

        function renderFooter() {
            const panel = document.getElementById('cart-panel');
            let sum = 0, cnt = 0;
            Object.values(cart).forEach(i => { sum += i.price * i.count; cnt += i.count; });

            if (cnt > 0) {
                panel.style.transform = "translateY(0)";
                document.getElementById('total-price-display').innerText = sum + ' ₸';
                document.getElementById('items-count').innerText = cnt + ' шт.';
            } else {
                panel.style.transform = "translateY(110%)";
            }
        }

        function checkout() {
            if (Object.keys(cart).length === 0) return;
            const itemsStr = Object.values(cart).map(i => `${i.name} (x${i.count})`).join(', ');
            const total = Object.values(cart).reduce((s, i) => s + (i.price * i.count), 0);

            const result = {
                item: itemsStr,
                price: total,
                for_who: selectedStudent,
                is_starosta_order: userRole === 'starosta'
            };

            tg.sendData(JSON.stringify(result));
            setTimeout(() => tg.close(), 200);
        }

        init();
    </script>
</body>
</html>
