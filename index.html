<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GastronomIQ WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; -webkit-tap-highlight-color: transparent; }
        .dish-card { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dish-card:active { transform: scale(0.96); }
        /* Плавное появление панели */
        #cart-panel { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black tracking-tight">GastronomIQ</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Меню столовой</p>
        </div>
        <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-blue-500 text-xl border border-slate-100">
            <i class="fas fa-burger"></i>
        </div>
    </header>

    <div id="menu-container" class="grid grid-cols-1 gap-4 text-center py-10">
        <div class="text-slate-300 font-bold">Загрузка меню...</div>
    </div>

    <div id="cart-panel" class="fixed bottom-0 left-0 w-full p-6 bg-white rounded-t-[40px] shadow-[0_-10px_40px_rgba(0,0,0,0.08)] transform translate-y-full z-[999]">
        <div class="flex justify-between items-end mb-6">
            <div>
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Итого к оплате</p>
                <h2 id="total-price-display" class="text-3xl font-black text-slate-800">0 ₸</h2>
            </div>
            <div class="text-right">
                <p id="items-count" class="text-blue-500 font-black text-sm">0 товаров</p>
            </div>
        </div>
        <button onclick="checkout()" id="order-btn" class="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 active:bg-blue-700 transition-all duration-200">
            Оформить заказ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // КОНФИГ FIREBASE
        const firebaseConfig = { databaseURL: "https://ashana-29903-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = {};

        // 1. ЗАГРУЗКА МЕНЮ
        db.ref('menu_today').on('value', (snapshot) => {
            const container = document.getElementById('menu-container');
            const data = snapshot.val();
            container.innerHTML = "";

            if (!data) {
                container.innerHTML = "<p class='text-slate-400 font-bold'>Меню пусто :(</p>";
                return;
            }

            Object.keys(data).forEach(id => {
                const item = data[id];
                const count = cart[id] ? cart[id].count : 0;
                
                container.innerHTML += `
                    <div class="dish-card bg-white p-4 rounded-[28px] shadow-sm flex justify-between items-center border border-slate-50">
                        <div class="flex-1 text-left">
                            <h3 class="font-black text-slate-800 text-lg leading-tight">${item.name}</h3>
                            <p class="text-blue-500 font-black mt-1">${item.price} ₸</p>
                        </div>
                        <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, -1)" class="w-10 h-10 rounded-xl bg-white text-slate-400 shadow-sm flex items-center justify-center active:bg-red-500 active:text-white transition">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="count-${id}" class="font-black text-slate-800 min-w-[20px] text-center">${count}</span>
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, 1)" class="w-10 h-10 rounded-xl bg-white text-slate-400 shadow-sm flex items-center justify-center active:bg-blue-500 active:text-white transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        // 2. ОБНОВЛЕНИЕ КОРЗИНЫ
        function updateCart(id, name, price, delta) {
            tg.HapticFeedback.impactOccurred('light');

            if (!cart[id]) {
                cart[id] = { name: name, price: price, count: 0 };
            }

            cart[id].count += delta;

            if (cart[id].count <= 0) {
                delete cart[id];
                const countEl = document.getElementById(`count-${id}`);
                if(countEl) countEl.innerText = 0;
            } else {
                const countEl = document.getElementById(`count-${id}`);
                if(countEl) countEl.innerText = cart[id].count;
            }

            renderFooter();
        }

        // 3. ВИЗУАЛИЗАЦИЯ ПАНЕЛИ ОПЛАТЫ
        function renderFooter() {
            const panel = document.getElementById('cart-panel');
            let totalSum = 0;
            let totalCount = 0;

            Object.values(cart).forEach(item => {
                totalSum += item.price * item.count;
                totalCount += item.count;
            });

            if (totalCount > 0) {
                panel.style.transform = "translateY(0)";
                document.getElementById('total-price-display').innerText = totalSum + ' ₸';
                document.getElementById('items-count').innerText = totalCount + ' товаров';
            } else {
                panel.style.transform = "translateY(100%)";
            }
        }

        // 4. ГЛАВНАЯ ФУНКЦИЯ - ОТПРАВКА В БОТ
        function checkout() {
            if (Object.keys(cart).length === 0) return;

            tg.HapticFeedback.notificationOccurred('success');

            // Собираем данные
            const itemsString = Object.values(cart)
                .map(i => `${i.name} (x${i.count})`)
                .join(', ');
            
            const totalSum = Object.values(cart).reduce((s, i) => s + (i.price * i.count), 0);

            const result = {
                item: itemsString,
                price: totalSum
            };

            // Попытка отправить данные в бот
            tg.sendData(JSON.stringify(result));
            
            // Закрываем окно приложения
            setTimeout(() => {
                tg.close();
            }, 150);
        }
    </script>
</body>
</html>
