<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GastronomIQ WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .dish-card { transition: all 0.2s ease; border: 1px solid #f1f5f9; }
        .student-btn.active { 
            background-color: #3b82f6; 
            color: white; 
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        #cart-panel { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Добавлено: Анимация загрузки */
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">Gastronom<span class="text-blue-600">IQ</span></h1>
            <p id="user-role-label" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Авторизация...</p>
        </div>
    </header>

    <div id="starosta-panel" class="hidden mb-6 animate__animated animate__fadeIn">
        <h2 class="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">Кому заказываем?</h2>
        <div id="students-list" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            </div>
    </div>

    <div id="menu-container" class="grid grid-cols-1 gap-4">
        <div class="flex flex-col items-center py-20 opacity-50">
            <div class="loader w-8 h-8 border-4 border-slate-200 rounded-full mb-4"></div>
            <div class="font-bold">Синхронизация меню...</div>
        </div>
    </div>

    <div id="cart-panel" class="fixed bottom-0 left-0 w-full p-6 bg-white rounded-t-[40px] shadow-[0_-10px_50px_rgba(0,0,0,0.1)] transform translate-y-full">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p id="order-target-name" class="text-blue-600 text-[10px] font-black uppercase tracking-tighter">Личный заказ</p>
                <h2 id="total-price-display" class="text-3xl font-black text-slate-800">0 ₸</h2>
            </div>
            <button onclick="clearCart()" class="text-slate-300 text-xs font-bold px-3 py-1 border rounded-xl active:bg-slate-50 transition-colors">ОЧИСТИТЬ</button>
        </div>
        <button id="checkout-btn" onclick="checkout()" class="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl active:scale-95 transition-all">
            ОФОРМИТЬ ЗАКАЗ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // Чтобы случайно не закрыли при заказе

        const firebaseConfig = { databaseURL: "https://ashana-29903-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        let fullCart = [];
        let currentUser = null;
        let selectedStudentId = null;
        let selectedStudentName = "Я сам";
        let nicknames = {};
        let currentMenuData = {};

        async function init() {
            const user = tg.initDataUnsafe?.user;
            if (!user) {
                document.getElementById('menu-container').innerHTML = "<div class='text-center py-20 font-bold text-red-500'>Ошибка: Откройте через Telegram</div>";
                return;
            }
            
            const uid = user.id;
            selectedStudentId = uid;

            try {
                const userSnap = await db.ref(`users/${uid}`).once('value');
                currentUser = userSnap.val();
                
                if (currentUser) {
                    document.getElementById('user-role-label').innerText = `${currentUser.role} | ${currentUser.class}`;
                    
                    if (currentUser.role === 'starosta' || currentUser.role === 'teacher') {
                        document.getElementById('starosta-panel').classList.remove('hidden');
                        const nickSnap = await db.ref(`nicknames/${uid}`).once('value');
                        nicknames = nickSnap.val() || {};
                        loadClassmates(currentUser.class);
                    }
                } else {
                    document.getElementById('user-role-label').innerText = "Гость";
                }
                
                // Real-time подписка на меню
                db.ref('menu_today').on('value', (snapshot) => {
                    currentMenuData = snapshot.val() || {};
                    renderMenu();
                });

            } catch (e) {
                console.error("Init error:", e);
                tg.showAlert("Ошибка подключения к базе данных");
            }
        }

        function loadClassmates(userClass) {
            db.ref('users').orderByChild('class').equalTo(userClass).on('value', (snapshot) => {
                const list = document.getElementById('students-list');
                const users = snapshot.val() || {};
                
                // Кнопка "Я сам"
                let html = `<button onclick="selectStudent('${currentUser.uid}', 'Я сам')" id="btn-${currentUser.uid}" class="student-btn active flex-shrink-0 px-5 py-3 bg-white border rounded-2xl text-sm font-bold transition">Я сам</button>`;

                Object.values(users).forEach(u => {
                    if (u.uid && u.uid !== currentUser.uid && u.role === 'student') {
                        const displayName = nicknames[u.uid] || u.name;
                        html += `
                            <button onclick="selectStudent('${u.uid}', '${displayName}')" id="btn-${u.uid}" class="student-btn flex-shrink-0 px-5 py-3 bg-white border rounded-2xl text-sm font-bold transition">${displayName}</button>
                        `;
                    }
                });
                list.innerHTML = html;
            });
        }

        function selectStudent(uid, name) {
            selectedStudentId = uid;
            selectedStudentName = name;
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
            
            document.querySelectorAll('.student-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${uid}`);
            if(activeBtn) activeBtn.classList.add('active');
            
            document.getElementById('order-target-name').innerText = name === 'Я сам' ? 'Личный заказ' : `Заказ для: ${name}`;
            renderMenu();
        }

        function updateCart(id, name, price, delta) {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            if (delta > 0) {
                fullCart.push({
                    id: id,
                    name: name,
                    price: Number(price),
                    student_id: selectedStudentId,
                    student_name: selectedStudentName
                });
            } else {
                let lastIndex = -1;
                for (let i = fullCart.length - 1; i >= 0; i--) {
                    if (fullCart[i].id === id && fullCart[i].student_id === selectedStudentId) {
                        lastIndex = i;
                        break;
                    }
                }
                if (lastIndex !== -1) fullCart.splice(lastIndex, 1);
            }
            renderMenu();
            renderFooter();
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            if (!currentMenuData || Object.keys(currentMenuData).length === 0) {
                container.innerHTML = "<div class='text-center py-20 opacity-50'>Меню пусто или закончилось</div>";
                return;
            }
            
            let html = "";
            Object.keys(currentMenuData).forEach(id => {
                const item = currentMenuData[id];
                if (item.stock === 0) return;

                const count = fullCart.filter(i => i.id === id && i.student_id === selectedStudentId).length;
                
                html += `
                    <div class="dish-card bg-white p-4 rounded-[28px] flex justify-between items-center shadow-sm border border-slate-100">
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-sm">${item.name}</h3>
                            <p class="text-blue-600 font-black text-xs">${item.price} ₸</p>
                        </div>
                        <div class="flex items-center gap-3 bg-slate-50 p-1 rounded-2xl border">
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, -1)" class="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-sm active:bg-red-50 text-slate-400">
                                <i class="fas fa-minus text-[10px]"></i>
                            </button>
                            <span class="font-bold text-sm w-4 text-center">${count}</span>
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, 1)" class="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-sm active:bg-blue-50 text-blue-600">
                                <i class="fas fa-plus text-[10px]"></i>
                            </button>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function renderFooter() {
            const panel = document.getElementById('cart-panel');
            const total = fullCart.reduce((sum, item) => sum + item.price, 0);
            
            if (fullCart.length > 0) {
                panel.style.transform = "translateY(0)";
                document.getElementById('total-price-display').innerText = `${total} ₸`;
            } else {
                panel.style.transform = "translateY(110%)";
            }
        }

        function clearCart() {
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            fullCart = [];
            renderMenu();
            renderFooter();
        }

        function checkout() {
            if (fullCart.length === 0) return;

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.disabled = true;
            checkoutBtn.innerText = "ОБРАБОТКА...";

            const result = {
                total_price: fullCart.reduce((s, i) => s + i.price, 0),
                items: fullCart,
                user_id: tg.initDataUnsafe?.user?.id,
                user_name: tg.initDataUnsafe?.user?.first_name,
                class: currentUser?.class || 'N/A',
                is_group: (currentUser?.role === 'starosta' || currentUser?.role === 'teacher')
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(result));
        }

        init();
    </script>
</body>
</html>
