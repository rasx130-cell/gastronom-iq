<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GastronomIQ WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8FAFC; 
            color: #1E293B; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }
        .dish-card { transition: all 0.2s ease; border: 1px solid #f1f5f9; }
        .dish-card:active { transform: scale(0.97); background-color: #f8fafc; }
        #cart-panel { 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000;
        }
        /* Плавная загрузка */
        .loading-dots:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: #3b82f6; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 #3b82f6, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 #3b82f6, 1em 0 0 #3b82f6; } }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">Gastronom<span class="text-blue-600">IQ</span></h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">Smart Cafeteria</p>
        </div>
        <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-blue-500 border border-slate-100">
            <i class="fas fa-utensils text-xl"></i>
        </div>
    </header>

    <div id="menu-container" class="grid grid-cols-1 gap-4">
        <div class="text-center py-20">
            <p class="text-slate-400 font-bold loading-dots text-lg">Загружаем меню</p>
        </div>
    </div>

    <div id="cart-panel" class="fixed bottom-0 left-0 w-full p-6 bg-white rounded-t-[40px] shadow-[0_-10px_50px_rgba(0,0,0,0.1)] transform translate-y-full">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-slate-400 text-[10px] font-black uppercase mb-0.5">К оплате</p>
                <h2 id="total-price-display" class="text-3xl font-black text-slate-800">0 ₸</h2>
            </div>
            <div class="bg-blue-50 px-4 py-2 rounded-2xl">
                <p id="items-count" class="text-blue-600 font-black text-sm">0 позиций</p>
            </div>
        </div>
        <button onclick="checkout()" class="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-200 active:scale-95 transition-all duration-200">
            ПОДТВЕРДИТЬ ЗАКАЗ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Настройка темы под Telegram
        document.body.style.backgroundColor = tg.backgroundColor || "#F8FAFC";

        // Конфиг Firebase
        const firebaseConfig = { databaseURL: "https://ashana-29903-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = {};

        // 1. Загрузка данных из Firebase в реальном времени
        db.ref('menu_today').on('value', (snapshot) => {
            const container = document.getElementById('menu-container');
            const data = snapshot.val();
            container.innerHTML = "";

            if (!data) {
                container.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[32px] border border-dashed border-slate-200">
                        <i class="fas fa-cookie-bite text-slate-200 text-5xl mb-4"></i>
                        <p class="text-slate-400 font-bold">Меню на сегодня еще не готово</p>
                    </div>`;
                return;
            }

            Object.keys(data).forEach(id => {
                const item = data[id];
                const count = cart[id] ? cart[id].count : 0;
                
                container.innerHTML += `
                    <div class="dish-card bg-white p-4 rounded-[28px] flex justify-between items-center">
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-lg leading-tight">${item.name}</h3>
                            <p class="text-blue-600 font-black mt-1">${item.price} ₸</p>
                        </div>
                        <div class="flex items-center gap-4 bg-slate-50 p-1.5 rounded-2xl border border-slate-100">
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, -1)" class="w-10 h-10 rounded-xl bg-white text-slate-400 shadow-sm flex items-center justify-center active:bg-red-500 active:text-white transition">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="count-${id}" class="font-black text-slate-800 min-w-[20px] text-center">${count}</span>
                            <button onclick="updateCart('${id}', '${item.name}', ${item.price}, 1)" class="w-10 h-10 rounded-xl bg-white text-slate-400 shadow-sm flex items-center justify-center active:bg-blue-600 active:text-white transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        // 2. Логика корзины
        function updateCart(id, name, price, delta) {
            tg.HapticFeedback.impactOccurred('medium');

            if (!cart[id]) {
                cart[id] = { name: name, price: price, count: 0 };
            }

            cart[id].count += delta;

            if (cart[id].count <= 0) {
                delete cart[id];
                const el = document.getElementById(`count-${id}`);
                if (el) el.innerText = 0;
            } else {
                const el = document.getElementById(`count-${id}`);
                if (el) el.innerText = cart[id].count;
            }

            renderFooter();
        }

        // 3. Обновление нижней панели
        function renderFooter() {
            const panel = document.getElementById('cart-panel');
            let totalSum = 0;
            let totalCount = 0;

            Object.values(cart).forEach(item => {
                totalSum += item.price * item.count;
                totalCount += item.count;
            });

            if (totalCount > 0) {
                panel.style.transform = "translateY(0)";
                document.getElementById('total-price-display').innerText = totalSum + ' ₸';
                document.getElementById('items-count').innerText = totalCount + ' шт.';
            } else {
                panel.style.transform = "translateY(110%)";
            }
        }

        // 4. Отправка данных боту
        function checkout() {
            if (Object.keys(cart).length === 0) return;

            tg.HapticFeedback.notificationOccurred('success');
            
            // Формируем красивую строку заказа
            const orderList = Object.values(cart)
                .map(i => `${i.name} (x${i.count})`)
                .join(', ');
            
            const totalSum = Object.values(cart).reduce((s, i) => s + (i.price * i.count), 0);

            // Создаем объект данных
            const result = {
                item: orderList,
                price: totalSum
            };

            // Отправляем в Telegram
            tg.sendData(JSON.stringify(result));
            
            // Закрываем приложение через 200мс, чтобы телефон успел отправить данные
            setTimeout(() => {
                tg.close();
            }, 200);
        }
    </script>
</body>
</html>
